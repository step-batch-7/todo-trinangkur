<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css" />
    <script src="js/login.js"></script>
  </head>
  <body>
    <div id="loginBox">
      <h1>TODO</h1>
      <div id="loginForm">
        <form method="POST">
          <input
            type="email"
            name="userId"
            placeholder="Please enter your user Id"
            required
            class="formBox"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="formBox"
          />
          <input type="submit" class="submitButton" value="Login" />
        </form>
        <div id="orDiv">
          <div class="line"></div>
          <h3>or</h3>
          <div class="line"></div>
        </div>
        <p id="signUpLink" onclick="showSignUp()">Sign Up</p>
      </div>
      <div id="signUpForm" class="hide">
        <form method="POST">
          <input
            type="text"
            name="fullName"
            placeholder="Enter Your Full Name"
            required
            class="formBox"
          />
          <input
            type="email"
            name="userId"
            placeholder="Enter preferred userId"
            required
            class="formBox"
          />
          <input
            type="password"
            name="password"
            placeholder="Enter new Password"
            required
            class="formBox"
          />
          <input type="submit" class="submitButton" value="Sign Up" />
        </form>
        <div id="orDiv">
          <div class="line"></div>
          <h3>or</h3>
          <div class="line"></div>
        </div>

      </div>
    </div>
