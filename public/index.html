<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/todoCollection.js"></script>
    <script src="js/todoScript.js"></script>
    <title>TODO</title>
  </head>

  <body onload="main()">
    <div class="topHeading">
      <h1>TODO</h1>
      <input type="checkbox" class="togglingButton" id="searchTodoPanel" />
      <label for="searchTodoPanel" id="todoSearchIcon">
        <div>
          <input
            type="text"
            id="titleSearchBox"
            placeholder="Search Todo Title"
            onkeyup="searchTitle(this)"
          />
          <div class="searchTodo"></div>
        </div>
      </label>
      <input type="checkbox" class="togglingButton" id="searchTaskPanel" />
      <label for="searchTaskPanel" id="todoSearchIcon">
        <div>
          <input
            type="text"
            id="todoSearchBar"
            placeholder="Search Todo Task"
          />
          <div class="searchTask"></div>
        </div>
      </label>
    </div>
    <hr />
    <div id="container">
      <div id="navigationBar">
        <div>
          <input
            type="text"
            name="newTitle"
            id="titleBox"
            placeholder="Enter Todo Title"
            autocomplete="off"
            required
          />
          <input
            type="submit"
            id="addTitleButton"
            value="Add Title"
            onclick="addTodoTitle()"
          />
        </div>
        <div id="titleContainer"></div>
      </div>
      <div id="rightBar">
        <div id="itemAdder" class="hide">
          <input type="text" id="addItem" placeholder="Add Todo Items" />
          <input
            type="submit"
            id="addItemButton"
            value="Add Item"
            onclick="addTodoItem()"
          />
        </div>
        <div id="todoItems"></div>
      </div>
    </div>
  </body>
</html>
