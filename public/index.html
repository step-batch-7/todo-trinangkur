<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/todo.js"></script>
    <title>TODO</title>
  </head>

  <body onload="main()">
    <h1>TODO</h1>
    <hr />
    <div id="container">
      <div id="navigationBar">
        <div>
          <input
            type="text"
            name="newTitle"
            id="titleBox"
            placeholder="Enter Your Title"
            autocomplete="off"
            required
          />
          <input
            type="submit"
            id="addTitleButton"
            value="Add Title"
            onclick="addTodoTitle()"
          />
        </div>
        <div id="titleContainer"></div>
      </div>
      <div id="rightBar">
        <div id="itemAdder" class="hide">
          <input type="text" id="addItem" placeholder="Add Todo Items" />
          <input
            type="submit"
            id="addItemButton"
            value="Add Item"
            onclick="addTodoItem()"
          />
        </div>
        <div id="todoItems"></div>
      </div>
    </div>
  </body>
</html>
