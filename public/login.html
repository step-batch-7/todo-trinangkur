<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css" />
    <script src="js/login.js"></script>
    <script src="js/request.js"></script>
  </head>
  <body>
    <div id="loginBox">
      <h1>TODO</h1>
      <div id="loginForm">
        <input
          type="email"
          name="userId"
          id="userId"
          placeholder="Please enter your user Id"
          required
          class="formBox"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          class="formBox"
        />
        <input
          type="submit"
          class="submitButton"
          value="Login"
          onclick="login()"
        />
        <p class="warn hide" id="loginWarning">incorrect user Id or password</p>
        <div id="orDiv">
          <div class="line"></div>
          <h3>or</h3>
          <div class="line"></div>
        </div>
        <p class="link" onclick="showSignUp()">Sign Up</p>
      </div>
      <div id="signUpForm" class="hide">
        <form action="signUp" method="POST">
          <input
            type="text"
            name="name"
            placeholder="Full Name"
            required
            class="formBox"
          />
          <input
            type="text"
            name="userId"
            placeholder="userId"
            required
            class="formBox"
            onblur="checkUserId(this.value)"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="formBox"
          />
          <input
            type="submit"
            class="submitButton"
            value="Sign Up"
            id="signUp-button"
          />
        </form>
        <p class="warn hide" id="signUpWarning">
          This userId is taken. Try another
        </p>
        <div id="orDiv">
          <div class="line"></div>
          <h3>or</h3>
          <div class="line"></div>
        </div>
        <p class="link" onclick="showLogin()">Login</p>
      </div>
    </div>
  </body>
</html>
